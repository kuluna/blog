<!doctype html>
<html lang="ja">
<head>
  <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
  <link rel="icon" href="{{ "favicon.ico" | absURL }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="og:title" content="{{ .Site.Title }}">

  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/theme.css">
</head>
<body>
<header class="mdc-toolbar">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <span class="mdc-toolbar__title"><a href="{{ .Site.BaseURL }}" class="title-link">{{ .Site.Title }}</a></span>
    </section>
    <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
      <a href="https://twitter.com/kuluna" class="mdc-toolbar__icon">
        <img src="{{ .Site.BaseURL }}images/twitter.png" />
      </a>
      <a href="https://github.com/kuluna" class="mdc-toolbar__icon">
        <img src="{{ .Site.BaseURL }}images/github.png" />
      </a>
      <a href="https://qiita.com/kuluna" class="mdc-toolbar__icon">Qiita</a>
    </section>
  </div>
</header>
